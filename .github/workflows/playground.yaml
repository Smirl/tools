jobs:
  build-and-test:
    runs-on: ubuntu-latest
    # container:
    #   image: ubuntu:22.04
    steps:
      - name: Check for dockerenv file
        run: (ls /.dockerenv && echo Found dockerenv) || (echo No dockerenv)
      - name: python
        run: python --version || true
      - name: checkout
        uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - name: python
        run: python --version

